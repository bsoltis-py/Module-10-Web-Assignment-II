<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Below is the html to show the parent class and the child class nested inside the parent class 'div'-->
     <div class="parent">
            <h2>Parent header</h2>
            <div class="child">
                <h3>Child header 1</h3>
                <p>direct child of parent header</p>    
            </div>
            <div>

        <!--This is not a direct child because it is not nested in a way that would make it a direct child header-->
                <h3>Child header 2</h3>
                <p>Not a direct child of the parent header</p>
            </div>
    </div>

<!--These are adjacent siblings of each other using the sibling class-->
    <div class="sibling">sibling 1</div>
    <div class="sibling">Sibling 2</div>
    <div class="sibling">Sibling 3</div>  

    </div>
</body>
</html>
